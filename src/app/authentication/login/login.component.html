<div class="row container m-3">
  <div class="col-sm-6">
    <!-- below is UI for login page -->
    <form (ngSubmit) = 'getRandomToken()' #form = "ngForm">
          <div class="form-group">
              <label for="username">Email</label>
              <input type="email" id="username" class="form-control" ngModel name="email" #email ="ngModel" required>
              <span class="help-block" *ngIf = "!email.valid && email.touched">Please enter valid Username</span>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" ngModel name="password" #pwd = "ngModel" required>
              <span class="help-block" *ngIf = "!pwd.valid && pwd.touched">Please enter valid Password</span>
          </div>
          <button [disabled] = "!form.valid" class="btn btn-primary my-2">Submit</button>
  </form>
  </div>
</div>
